<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - SafeWeather</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .logout-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .logout-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 2rem;
        }

        .logout-icon {
            font-size: 4rem;
            color: var(--success-color);
            margin-bottom: 1.5rem;
        }

        .logout-card h1 {
            color: var(--dark-color);
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .logout-card p {
            color: var(--gray-color);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .logout-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .logout-actions .btn {
            padding: 0.75rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-confirm {
            background: var(--success-color);
            color: white;
        }

        .btn-confirm:hover {
            background: var(--success-hover);
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: var(--light-bg);
            color: var(--dark-color);
            border: 1px solid var(--border-color);
        }

        .btn-cancel:hover {
            background: var(--gray-light);
        }

        @media (max-width: 480px) {
            .logout-actions {
                flex-direction: column;
            }

            .logout-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body style="background: #ffffff;">
    <div class="logout-container">
        <div class="logout-card">
            <div class="logout-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            <h1>Logged Out Successfully</h1>
            <p>You have been successfully logged out of your SafeWeather account. Thank you for using our service!</p>

            <div class="logout-actions">
                <a href="login.html" class="btn btn-confirm">
                    <i class="fas fa-sign-in-alt"></i> Login Again
                </a>
                <a href="index.html" class="btn btn-cancel">
                    <i class="fas fa-home"></i> Go to Home
                </a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Clear any stored session data
        localStorage.removeItem('safeweather_user');
        localStorage.removeItem('safeweather_token');

        // Show success message
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof showNotification === 'function') {
                showNotification('You have been logged out successfully', 'success');
            }
        });
    </script>
</body>
</html>
